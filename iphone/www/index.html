<!DOCTYPE html>
<html>
<head>
	<title>Double Dribble</title>

	<!-- Required jQTouch files -->
    <script src="jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="jqtouch/jqtouch.css" />
    <link rel="stylesheet" type="text/css" href="themes/apple/theme.css" />

	<!-- Project-specific files -->
    <script src="js/project.js" type="application/x-javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/project.css" />

	<!-- PhoneGap-specific files -->
	<script type="text/javascript" src="phonegap.js" charset="utf-8"></script>
	
</head>
<body>

	<!-- Home screen -->
	<div id="home">
		<div id="playmenu" onclick="jQT.goTo('#game-screen')"><img src="images/playmenu.png" alt="Play"/></div>
		<div id="preferencesmenu" onclick="jQT.goTo('#settings', 'cube')"><img src="images/preferencesmenu.png" alt="Preferences"/></div>
		<div id="howtoplaymenu" onclick="jQT.goTo('#how-to-play', 'cube')"><img src="images/howtoplaymenu.png" alt="How to Play"/></div>
		<div id="aboutmenu" onclick="jQT.goTo('#about', 'cube')"><img src="images/aboutmenu.png" alt="About"/></div>
	</div>

	<!-- Game screen -->
	<div id="game-screen">
		<div id="full-screen-area">
			<div id="level-screen">
				<!-- Super useful test div - just put the following code:   -->
				<!--             $("#test").text(someVal);                  -->
				<!-- into your code and put a variable instead of 'someVal' -->
				<!-- and the value will show up on the screen.  You'll need -->
				<!-- to uncomment the div below                             -->
				<!--div id="test">test</div-->
				<div id="score" onclick="secretClick();">0 pts</div>
				<div id="pause-indicator"></div>
				<div id="game-over">
					<h2>Game Over</h2>
					<div id="game-over-buttons">
						<input type="button" value="Restart Level" onclick="restartLevel();" /><br />
						<input type="button" value="Restart Game" onclick="restartGame();" /><br />
						<input type="button" value="Home Screen" onclick="goHome();" />
					</div>
				</div>
				<div id="game-messageboard"></div>
				<div id="ball" class="ballClass">
				  <div id="numerator" class="fraction-text"></div>
				  <div id="denominator" class="fraction-text"></div>
				</div>
			  </div>
			<div id="baseboard" class="baseboardclass"></div>
			<div id="answerboard" class="baseboardclass"></div>
			<div id="baseMin" class="all-text"></div>
			<div id="baseMax" class="all-text"></div>
			<div id="blackarrowleft"></div>
			<div id="blackarrowright"></div>
		</div>
	</div>

	<!-- Settings screen -->	
	<div id="settings">
		<div class="toolbar">
			<h1>Settings</h1>
			<a class="button back" href="#">Back</a>
		</div>
		<form method="post">
			<ul>
				<li>Sound <span class="toggle"><input type="checkbox" name="sound" id="sound" value="soundOn" /></span></li>
				<li><span>Gravity </span><input type="text" name="gravity" id="gravity" /></li>
				<li>Right Answer Gravity Change
					<select id="gravity-change">
						<option value="g-static">Static (no change)</option>
						<option value="g-min">Small Increase: .01</option>
						<option value="g-max">Large Increase: .02</option>
					</select>
				</li>
				<li><input type="submit" class="submit" value="Save Changes" /></li>
			</ul>
		</form>
	</div>
	
	<!-- How to Play screen -->	
	<div id="how-to-play">
	  <div class="toolbar">
			<h1>How to Play</h1>
			<a class="button back" href="#">Back</a>
		</div>
	</div>
	
	
	<!-- About screen -->	
	<div id="about">
		<div id="aboutback" onclick="jQT.goBack('#home', 'cube')"><img src="images/aboutback.png" alt="Back"/></div>
	</div>
	
</body>
</html>
